# Braun SK 1 Light theme for yazi

[manager]
cwd = { fg = "#4A7A7A" }

# Hovered
hovered         = { fg = "#F5F2ED", bg = "#C4853A" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#A86D2A", italic = true }
find_position = { fg = "#8A5F82", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#5A8050", bg = "#5A8050" }
marker_cut      = { fg = "#B54A4A", bg = "#B54A4A" }
marker_selected = { fg = "#C4853A", bg = "#C4853A" }

# Tab
tab_active   = { fg = "#F5F2ED", bg = "#2C2825" }
tab_inactive = { fg = "#6B6560", bg = "#E2DDD5" }
tab_width    = 1

# Count
count_copied   = { fg = "#F5F2ED", bg = "#5A8050" }
count_cut      = { fg = "#F5F2ED", bg = "#B54A4A" }
count_selected = { fg = "#F5F2ED", bg = "#C4853A" }

# Border
border_symbol = "│"
border_style  = { fg = "#C5C0B8" }

# Highlighting
syntect_theme = "~/.config/bat/themes/Braun-light.tmTheme"

[status]
separator_open  = "█"
separator_close = "█"
separator_style = { fg = "#EBE7E0", bg = "#EBE7E0" }

# Mode
mode_normal = { fg = "#F5F2ED", bg = "#C4853A", bold = true }
mode_select = { fg = "#F5F2ED", bg = "#5A8050", bold = true }
mode_unset  = { fg = "#F5F2ED", bg = "#B54A4A", bold = true }

# Progress
progress_label  = { fg = "#2C2825", bold = true }
progress_normal = { fg = "#C4853A", bg = "#E2DDD5" }
progress_error  = { fg = "#B54A4A", bg = "#E2DDD5" }

# Permissions
permissions_t = { fg = "#8A5F82" }
permissions_r = { fg = "#A86D2A" }
permissions_w = { fg = "#B54A4A" }
permissions_x = { fg = "#5A8050" }
permissions_s = { fg = "#8A847C" }

[input]
border   = { fg = "#C4853A" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#C4853A" }
active   = { fg = "#8A5F82" }
inactive = {}

[tasks]
border  = { fg = "#C4853A" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#EBE7E0" }
cand            = { fg = "#4A7A7A" }
rest            = { fg = "#8A847C" }
desc            = { fg = "#8A5F82" }
separator       = "  "
separator_style = { fg = "#C5C0B8" }

[help]
on      = { fg = "#8A5F82" }
exec    = { fg = "#4A7A7A" }
desc    = { fg = "#8A847C" }
hovered = { bg = "#E2DDD5", bold = true }
footer  = { fg = "#F5F2ED", bg = "#6B6560" }

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "#4A7A7A" },
	{ mime = "{audio,video}/*", fg = "#A86D2A" },

	# Archives
	{ mime = "application/{,g}zip", fg = "#8A5F82" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#8A5F82" },

	# Fallback
	{ name = "*", fg = "#2C2825" },
	{ name = "*/", fg = "#C4853A" }
]
