# Braun Dark theme for yazi

[manager]
cwd = { fg = "#6B9A9A" }

# Hovered
hovered         = { fg = "#1E1B18", bg = "#C4853A" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#D9A05A", italic = true }
find_position = { fg = "#A67B9D", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#7D9B73", bg = "#7D9B73" }
marker_cut      = { fg = "#C75D5D", bg = "#C75D5D" }
marker_selected = { fg = "#6B8FAD", bg = "#6B8FAD" }

# Tab
tab_active   = { fg = "#1E1B18", bg = "#E8E4DD" }
tab_inactive = { fg = "#A39E96", bg = "#2C2825" }
tab_width    = 1

# Count
count_copied   = { fg = "#1E1B18", bg = "#7D9B73" }
count_cut      = { fg = "#1E1B18", bg = "#C75D5D" }
count_selected = { fg = "#1E1B18", bg = "#6B8FAD" }

# Border
border_symbol = "│"
border_style  = { fg = "#4A453F" }

# Highlighting
syntect_theme = "~/.config/bat/themes/Braun-dark.tmTheme"

[status]
separator_open  = "█"
separator_close = "█"
separator_style = { fg = "#2C2825", bg = "#2C2825" }

# Mode
mode_normal = { fg = "#1E1B18", bg = "#C4853A", bold = true }
mode_select = { fg = "#1E1B18", bg = "#7D9B73", bold = true }
mode_unset  = { fg = "#1E1B18", bg = "#C75D5D", bold = true }

# Progress
progress_label  = { fg = "#E8E4DD", bold = true }
progress_normal = { fg = "#C4853A", bg = "#2C2825" }
progress_error  = { fg = "#C75D5D", bg = "#2C2825" }

# Permissions
permissions_t = { fg = "#6B8FAD" }
permissions_r = { fg = "#D9A05A" }
permissions_w = { fg = "#C75D5D" }
permissions_x = { fg = "#7D9B73" }
permissions_s = { fg = "#4A453F" }

[input]
border   = { fg = "#C4853A" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#C4853A" }
active   = { fg = "#A67B9D" }
inactive = {}

[tasks]
border  = { fg = "#C4853A" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#2C2825" }
cand            = { fg = "#6B9A9A" }
rest            = { fg = "#6B6560" }
desc            = { fg = "#A67B9D" }
separator       = "  "
separator_style = { fg = "#3D3835" }

[help]
on      = { fg = "#A67B9D" }
exec    = { fg = "#6B9A9A" }
desc    = { fg = "#6B6560" }
hovered = { bg = "#3D3835", bold = true }
footer  = { fg = "#2C2825", bg = "#A39E96" }

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "#6B9A9A" },
	{ mime = "{audio,video}/*", fg = "#D9A05A" },

	# Archives
	{ mime = "application/{,g}zip", fg = "#A67B9D" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#A67B9D" },

	# Fallback
	{ name = "*", fg = "#E8E4DD" },
	{ name = "*/", fg = "#C4853A" }
]
