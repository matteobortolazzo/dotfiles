# Glassmorphic Dark theme for yazi

[manager]
cwd = { fg = "#6fa3c7" }

# Hovered
hovered         = { fg = "#1a1a1e", bg = "#c8a67e" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#c8a67e", italic = true }
find_position = { fg = "#b88aaf", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#7ab88a", bg = "#7ab88a" }
marker_cut      = { fg = "#cf6a6a", bg = "#cf6a6a" }
marker_selected = { fg = "#c8a67e", bg = "#c8a67e" }

# Tab
tab_active   = { fg = "#1a1a1e", bg = "#c8a67e" }
tab_inactive = { fg = "#9a9590", bg = "#2c2c31" }
tab_width    = 1

# Count
count_copied   = { fg = "#1a1a1e", bg = "#7ab88a" }
count_cut      = { fg = "#1a1a1e", bg = "#cf6a6a" }
count_selected = { fg = "#1a1a1e", bg = "#c8a67e" }

# Border
border_symbol = "│"
border_style  = { fg = "#5a5752" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = "█"
separator_close = "█"
separator_style = { fg = "#242428", bg = "#242428" }

# Mode
mode_normal = { fg = "#1a1a1e", bg = "#c8a67e", bold = true }
mode_select = { fg = "#1a1a1e", bg = "#7ab88a", bold = true }
mode_unset  = { fg = "#1a1a1e", bg = "#cf6a6a", bold = true }

# Progress
progress_label  = { fg = "#e8e4df", bold = true }
progress_normal = { fg = "#c8a67e", bg = "#2c2c31" }
progress_error  = { fg = "#cf6a6a", bg = "#2c2c31" }

# Permissions
permissions_t = { fg = "#b88aaf" }
permissions_r = { fg = "#d4a954" }
permissions_w = { fg = "#cf6a6a" }
permissions_x = { fg = "#7ab88a" }
permissions_s = { fg = "#5a5752" }

[input]
border   = { fg = "#c8a67e" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#c8a67e" }
active   = { fg = "#b88aaf" }
inactive = {}

[tasks]
border  = { fg = "#c8a67e" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#242428" }
cand            = { fg = "#6fa3c7" }
rest            = { fg = "#5a5752" }
desc            = { fg = "#b88aaf" }
separator       = "  "
separator_style = { fg = "#5a5752" }

[help]
on      = { fg = "#b88aaf" }
exec    = { fg = "#6fa3c7" }
desc    = { fg = "#5a5752" }
hovered = { bg = "#2c2c31", bold = true }
footer  = { fg = "#e8e4df", bg = "#5a5752" }

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "#6fa3c7" },
	{ mime = "{audio,video}/*", fg = "#d4a954" },

	# Archives
	{ mime = "application/{,g}zip", fg = "#b88aaf" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#b88aaf" },

	# Fallback
	{ name = "*", fg = "#e8e4df" },
	{ name = "*/", fg = "#c8a67e" }
]
