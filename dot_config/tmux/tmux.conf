
# Prefix override
set -g prefix C-s

# Options
set -sg terminal-overrides ",*:RGB"  # true color support
set -g escape-time 0  # disable delays on escape sequences
set -g mouse on
set -g renumber-windows on  # keep numbering sequential
set -g repeat-time 1000  # increase "prefix-free" window

# Start win/panes from 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Theme: borders
set -g pane-border-lines single
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Theme: status
set -g status-position bottom
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

# Theme: status (windows)
set -g window-status-format " ● "
set -g window-status-current-format " ●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# Set vi-mode
setw -g mode-keys vi

# Keybindings: resize
bind -r h resize-pane -L
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r l resize-pane -R

# Keybindings: split
bind h split-window -h
bind | split-window -h
bind v split-window -v
bind - split-window -v

# Keybindings: copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Keybindings: windows
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Keybindings: other
bind f resize-pane -Z
bind q detach-client
bind e choose-window -Z

# Pop-up windows
bind-key C-t display-popup  \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "zsh"
bind-key C-g display-popup  \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"
bind-key C-f display-popup  \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "yazi"
bind-key C-z display-popup  \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "nvim ~/.zshrc"

# Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
