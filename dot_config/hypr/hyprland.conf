# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-4, preferred, 0x0, 1
monitor=eDP-1, preferred, auto-left, 2
monitor = , preferred, auto, 1
# monitor = , preferred, auto, 1, mirror, DP-1

# Workspace-to-monitor bindings (external = primary)
workspace = 1, monitor:DP-4, default:true, persistent:true
workspace = 2, monitor:DP-4, persistent:true
workspace = 3, monitor:DP-4, persistent:true
workspace = 4, monitor:DP-4, persistent:true
workspace = 5, monitor:DP-4, persistent:true
workspace = 6, monitor:eDP-1, default:true, persistent:true
workspace = 7, monitor:eDP-1, persistent:true
workspace = 8, monitor:eDP-1, persistent:true
workspace = 9, monitor:eDP-1, persistent:true
workspace = 10, monitor:eDP-1, persistent:true

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/apps.sh
$browser = zen-browser

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar &
exec-once = swaync &
exec-once = hypridle
exec-once = swayosd-server
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = awww-daemon
exec-once = sleep 1 && awww img ~/Pictures/Wallpapers/wp6990351.jpg
exec-once = gammastep -l 45.67:12.24

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

