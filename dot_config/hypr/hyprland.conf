# env
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = MOZ_ENABLE_WAYLAND,1
env = BROWSER,zen-beta.desktop

cursor {
    no_hardware_cursors = true
}

# dark mode
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps  
exec = gsettings set org.gnome.desktop.interface gtk-theme "dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# monitors
monitor=eDP-1,2880x1800,0x0,2,bitdepth,8
monitor=DP-4,2560x1440,1440x0,1,bitdepth,8
monitor=HDMI-A-1,preferred,auto,2,mirror,eDP-1,bitdepth,8
monitor=,preferred,auto,auto,bitdepth,8

# on lid close / open
bindl = , switch:on:59ae372e5a80, exec, hyprctl keyword monitor "eDP-1,disable"
bindl = , switch:off:59ae372e5a80, exec, hyprctl keyword monitor "eDP-1,2880x1800,0x0,2,bitdepth,8"

# workspace
workspace=1, monitor:eDP-1
workspace=2, monitor:eDP-1
workspace=3, monitor:eDP-1
workspace=4, monitor:eDP-1

workspace=5, monitor:DP-4 
workspace=6, monitor:DP-4, default:true
workspace=7, monitor:DP-4
workspace=8, monitor:DP-4

# window ruules
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = workspace 1, class:^(com.obsproject.Studio)$
windowrulev2 = workspace 5, class:^(kitty)%
windowrulev2 = workspace 6, class:^(zen-beta)$
windowrulev2 = workspace 7, class:(jetbrains-rider)
windowrulev2 = workspace 8, class:(Chromium)
windowrule = opacity 1.0 override,^(com.obsproject.Studio)$
windowrule = opacity 1.0 override,^(zen-beta)$
windowrule = opacity 1.0 override,^(Chromium)$
windowrule = opacity 1.0 override,^(Gromit-mpx)$

# xwayland share screen
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

# launch app on startup
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=hypridle & waybar & hyprpaper & wl-gammarelay-rs
exec-once=kitty
exec-once=zen-browser

# Source a file (multi-file configs)
source = ~/.config/hypr/macchiato.conf

# hyprland variables
input {
    kb_layout = us
    kb_variant = ,qwerty
    kb_options = grp:alt_shift_toggle
    # kb_variant = altgr-intl
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $teal
    col.inactive_border = $surface1 

    layout = master
}

decoration {
    rounding = 10

    blur {
        size = 8
        passes = 2
    }

    shadow {
        enabled = true
        range = 5
        render_power = 3
        offset = 0, 0
        color = $teal
        color_inactive = 0xff$baseAlpha
    }
    
    active_opacity = 0.7
    inactive_opacity = 0.7
    fullscreen_opacity = 0.7
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_status = master
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = 0x24273a
}

binds {
    workspace_back_and_forth = true
}

device {
    name = wacom-intuos-bt-s-pen
    output = DP-4
}

# bindings
$mainMod = SUPER

# Ap shortcuts
bindr= SUPER, SUPER_L, exec, $HOME/.config/scripts/mywofi.sh
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, W, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Z, workspace, -1
bind = $mainMod, X, workspace, +1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, Z, movetoworkspace, -1
bind = $mainMod SHIFT, X, movetoworkspace, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bind = , XF86AudioRaiseVolume, exec, amixer -q sset Master 5%+ unmute
bind = , XF86AudioLowerVolume, exec, amixer -q sset Master 5%- unmute
bind = , XF86AudioMute, exec, amixer -D pulse set Master 1+ toggle

# Bightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10% 
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Screenshot 
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Gropmit
workspace = special:gromit, gapsin:0, gapsout:0, on-created-empty: gromit-mpx -a
windowrule = noblur, ^(Gromit-mpx)$
windowrule = opacity 1 override, 1 override, ^(Gromit-mpx)$
windowrule = noshadow, ^(Gromit-mpx)$
windowrule = size 100% 100%, ^(Gromit-mpx)$
bind = , F7, togglespecialworkspace, gromit
bind = SHIFT , F7, exec, gromit-mpx --clear
bind = , F6, exec, gromit-mpx --undo
bind = SHIFT , F6, exec, gromit-mpx --redo
