# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Layer rules for blur (Hyprland 0.53+ syntax)
layerrule = blur on, ignore_alpha 0.3, match:namespace waybar
layerrule = blur on, ignore_alpha 0.3, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0.3, match:namespace swaync-notification-window
layerrule = blur on, ignore_alpha 0.3, match:namespace rofi

# swaync control center slides from right (override default popin)
layerrule = animation slide right, match:namespace swaync-control-center

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Programs
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, pkill rofi || $menu
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/grim.sh

# Compositor
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, fullscreen, 1 # maximize (keeps bar/gaps)
bind = $mainMod, Z, fullscreen, 0 # true fullscreen (hides bar)
bind = $mainMod, R, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# System
bind = $mainMod CTRL, L, exec, hyprlock
bind = CTRL ALT, DELETE, exec, wlogout

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move active window with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Focus monitor (left/right)
bind = $mainMod, comma, focusmonitor, l
bind = $mainMod, period, focusmonitor, r

# Move active window to monitor (left/right)
bind = $mainMod SHIFT, comma, movewindow, mon:l
bind = $mainMod SHIFT, period, movewindow, mon:r

# Previous/next workspace (keyboard)
bind = $mainMod, bracketleft, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1

# Move active window to previous/next workspace
bind = $mainMod SHIFT, bracketleft, movetoworkspace, e-1
bind = $mainMod SHIFT, bracketright, movetoworkspace, e+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness (SwayOSD for volume, brightnessctl for screen)
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set 5%+
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Laptop lid switch - power-aware behavior
bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lid.sh
bindl = , switch:off:Lid Switch, exec, ~/.config/hypr/scripts/resume.sh

# Other laptop function keys
bind = , XF86TouchpadToggle, exec, hyprctl keyword device[asue120a:00-04f3:319b-touchpad]:enabled $(hyprctl getoption device[asue120a:00-04f3:319b-touchpad]:enabled -j | grep -q 'true' && echo false || echo true)
bind = , XF86Display, exec, hyprctl dispatch dpms off
bind = , XF86RFKill, exec, rfkill toggle all
bindl = , XF86Sleep, exec, systemctl suspend

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# Float Waybar tray utilities (top-right)
windowrule {
    name = float-pavucontrol
    match:class = ^(org\.pulseaudio\.pavucontrol)$
    float = yes
}

windowrule {
    name = float-nm-connection-editor
    match:class = ^(nm-connection-editor)$
    float = yes
}

windowrule {
    name = float-blueman-manager
    match:class = ^(\.blueman-manager-wrapped|blueman-manager)$
    float = yes
}

# Glassmorphic terminal opacity
windowrule {
    name = ghostty-opacity

    match:class = ^(com\.mitchellh\.ghostty)$

    opacity = 0.88 0.82
}
