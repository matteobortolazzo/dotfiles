#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 8              # Gap between windows
    gaps_out = 16            # Outer gaps give buttons room to breathe
    border_size = 1          # Minimal rim

    # Glassmorphic: subtle white borders
    col.active_border = rgba(ffffff26)
    col.inactive_border = rgba(ffffff14)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 12            # Glassmorphic rounded corners
    rounding_power = 2       # Smooth curve

    active_opacity = 1.0
    inactive_opacity = 0.92  # Subtle dimming for depth

    shadow {
        enabled = true
        range = 20              # Larger shadow for depth
        render_power = 3        # Softer falloff
        color = rgba(00000040)  # 25% opacity for dark theme
        offset = 0 0
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        noise = 0.02
        contrast = 1.0
        brightness = 0.95       # Slightly darker blur
        vibrancy = 0.1          # Subtle color vibrancy
        vibrancy_darkness = 0.5
        new_optimizations = true
        xray = false
        special = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # Glassmorphic curves - smooth and fluid
    bezier = glass, 0.25, 0.1, 0.25, 1.0         # Primary: smooth deceleration
    bezier = glassEase, 0.45, 0.05, 0.55, 0.95    # Secondary: symmetric for reversible

    # Base window animation (default for all window operations)
    animation = windows,       1, 4, glass, popin 95%
    animation = windowsIn,     1, 4, glass, popin 95%
    animation = windowsOut,    1, 3, glassEase, popin 95%
    animation = windowsMove,   1, 3, glass

    # Fade - used for opacity changes, keep subtle
    animation = fade,          1, 3, glass
    animation = fadeIn,        1, 3, glass
    animation = fadeOut,       1, 2, glassEase
    animation = fadeSwitch,    1, 3, glass
    animation = fadeShadow,    1, 3, glass
    animation = fadeDim,       1, 3, glass

    # Layers (menus, popups) - popin style
    animation = layers,        1, 3, glass, popin 95%
    animation = layersIn,      1, 3, glass, popin 95%
    animation = layersOut,     1, 2, glassEase, popin 95%
    animation = fadeLayersIn,  1, 3, glass
    animation = fadeLayersOut, 1, 2, glassEase

    # Workspaces - slide with weight
    animation = workspaces,    1, 4, glass, slide
    animation = specialWorkspace, 1, 4, glass, slidefadevert -10%

    # Border - keep subtle
    animation = border,        1, 3, glass
    animation = borderangle,   1, 3, glass
}

