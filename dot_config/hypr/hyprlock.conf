# hyprlock.conf - Glassmorphic Dark Theme
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = Space Mono

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    animation = fadeIn, 1, 5, easeOutQuint
    animation = fadeOut, 1, 3, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.015
    contrast = 0.95
    brightness = 0.7
    vibrancy = 0.05
}

input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    # Dark glass input field
    inner_color = rgba(20, 20, 24, 0.60)

    # Gold accent gradient
    outer_color = rgba(200, 166, 126, 0.8) rgba(138, 117, 96, 0.8) 45deg
    check_color = rgba(122, 184, 138, 0.85) rgba(200, 166, 126, 0.85) 120deg
    fail_color = rgba(207, 106, 106, 0.9) rgba(200, 166, 126, 0.9) 40deg

    font_color = rgb(232, 228, 223)
    fade_on_empty = false
    rounding = 8

    font_family = $font
    placeholder_text = <span foreground="##9a9590">Password...</span>
    fail_text = <span foreground="##cf6a6a">$PAMFAIL</span>

    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true

    position = 0, -120
    halign = center
    valign = center
}

# TIME - light text with dark shadow for readability
label {
    monitor =
    text = $TIME
    font_size = 96
    font_family = $font
    color = rgb(232, 228, 223)

    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)

    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 20
    font_family = $font
    color = rgb(154, 149, 144)

    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.4)

    position = 0, 120
    halign = center
    valign = center
}

# GREETING - gold accent
label {
    monitor =
    text = Hi, $USER
    font_size = 16
    font_family = $font
    color = rgb(200, 166, 126)

    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.4)

    position = 0, -60
    halign = center
    valign = center
}

# KEYBOARD LAYOUT (if needed)
label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 14
    font_family = $font
    color = rgb(154, 149, 144)
    onclick = hyprctl switchxkblayout all next

    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.4)

    position = 0, -180
    halign = center
    valign = center
}
