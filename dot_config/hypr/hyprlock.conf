# hyprlock.conf - Catppuccin Macchiato Theme
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = SF Pro Display

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    animation = fadeIn, 1, 5, easeOutQuint
    animation = fadeOut, 1, 3, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
}

input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    inner_color = rgba(36, 39, 58, 0.8)

    outer_color = rgba(139, 213, 202, 0.8) rgba(183, 189, 248, 0.8) 45deg
    check_color = rgba(166, 218, 149, 0.9) rgba(139, 213, 202, 0.9) 120deg
    fail_color = rgba(237, 135, 150, 0.9) rgba(245, 169, 127, 0.9) 40deg

    font_color = rgb(202, 211, 245)
    fade_on_empty = false
    rounding = 12

    font_family = $font
    placeholder_text = <span foreground="##a5adcb">Password...</span>
    fail_text = <span foreground="##ed8796">$PAMFAIL</span>

    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true

    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 96
    font_family = $font
    color = rgb(202, 211, 245)

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)

    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 20
    font_family = $font
    color = rgb(165, 173, 203)

    position = 0, 120
    halign = center
    valign = center
}

# GREETING
label {
    monitor =
    text = Hi, $USER
    font_size = 16
    font_family = $font
    color = rgb(139, 213, 202)

    position = 0, -60
    halign = center
    valign = center
}

# KEYBOARD LAYOUT (if needed)
label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 14
    font_family = $font
    color = rgb(165, 173, 203)
    onclick = hyprctl switchxkblayout all next

    position = 0, -180
    halign = center
    valign = center
}
