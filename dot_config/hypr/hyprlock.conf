# hyprlock.conf - Braun RT20/SK4/ET66 Theme
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = Space Mono

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    animation = fadeIn, 1, 5, easeOutQuint
    animation = fadeOut, 1, 3, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.015
    contrast = 0.95
    brightness = 1.1
    vibrancy = 0.05
}

input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    # Cream plastic input field
    inner_color = rgba(232, 228, 220, 0.92)

    # Amber accent gradient
    outer_color = rgba(212, 160, 74, 0.8) rgba(166, 139, 91, 0.8) 45deg
    check_color = rgba(90, 107, 74, 0.85) rgba(212, 160, 74, 0.85) 120deg
    fail_color = rgba(173, 29, 29, 0.9) rgba(212, 160, 74, 0.9) 40deg

    font_color = rgb(42, 37, 32)
    fade_on_empty = false
    rounding = 4

    font_family = $font
    placeholder_text = <span foreground="##5F503E">Password...</span>
    fail_text = <span foreground="##AD1D1D">$PAMFAIL</span>

    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true

    position = 0, -120
    halign = center
    valign = center
}

# TIME - dark text with light shadow for readability
label {
    monitor =
    text = $TIME
    font_size = 96
    font_family = $font
    color = rgb(42, 37, 32)

    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(232, 228, 220, 0.7)

    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 20
    font_family = $font
    color = rgb(95, 80, 62)

    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(232, 228, 220, 0.5)

    position = 0, 120
    halign = center
    valign = center
}

# GREETING - amber accent
label {
    monitor =
    text = Hi, $USER
    font_size = 16
    font_family = $font
    color = rgb(212, 160, 74)

    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(232, 228, 220, 0.5)

    position = 0, -60
    halign = center
    valign = center
}

# KEYBOARD LAYOUT (if needed)
label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 14
    font_family = $font
    color = rgb(95, 80, 62)
    onclick = hyprctl switchxkblayout all next

    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(232, 228, 220, 0.5)

    position = 0, -180
    halign = center
    valign = center
}
