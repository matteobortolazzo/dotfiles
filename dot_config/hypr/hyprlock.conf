# hyprlock.conf - Rams Theme (Dieter Rams / Braun inspired)
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock

$font = Jost* Medium

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    animation = fadeIn, 1, 5, easeOutQuint
    animation = fadeOut, 1, 3, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.1
}

input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    inner_color = rgba(26, 25, 24, 0.85)

    # Amber accent gradient
    outer_color = rgba(212, 147, 90, 0.7) rgba(168, 114, 68, 0.7) 45deg
    check_color = rgba(138, 154, 123, 0.8) rgba(212, 147, 90, 0.8) 120deg
    fail_color = rgba(201, 122, 106, 0.9) rgba(212, 147, 90, 0.9) 40deg

    font_color = rgb(232, 228, 223)
    fade_on_empty = false
    rounding = 4

    font_family = $font
    placeholder_text = <span foreground="##a39e97">Password...</span>
    fail_text = <span foreground="##c97a6a">$PAMFAIL</span>

    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true

    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 96
    font_family = $font
    color = rgb(232, 228, 223)

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)

    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 20
    font_family = $font
    color = rgb(163, 158, 151)

    position = 0, 120
    halign = center
    valign = center
}

# GREETING
label {
    monitor =
    text = Hi, $USER
    font_size = 16
    font_family = $font
    color = rgb(212, 147, 90)

    position = 0, -60
    halign = center
    valign = center
}

# KEYBOARD LAYOUT (if needed)
label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 14
    font_family = $font
    color = rgb(163, 158, 151)
    onclick = hyprctl switchxkblayout all next

    position = 0, -180
    halign = center
    valign = center
}
